[nosetests]
with-coverage=1
cover-package=hbv
cover-erase=1
with-xunit=1
verbose=1

[easy_install]
allow_hosts = *.bom.gov.au
find_links = http://ehp.bom.gov.au/ehprepo/pypi

[versioneer]
VCS = git
style = pep440
versionfile_source = hbv/_version.py
versionfile_build = hbv/_version.py
tag_prefix = v
parentdir_prefix = hbv-

